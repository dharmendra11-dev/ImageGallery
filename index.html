
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
<div class="page-wrapper">
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-title">Image Gallery</div>
    <div class="nav-links">
      <button onclick="filterImages('all')">All</button>
      <button onclick="filterImages('nature')">Nature</button>
      <button onclick="filterImages('people')">People</button>
      <button onclick="filterImages('city')">City</button>
      <button onclick="filterImages('animals')">Animals</button>
      <button onclick="filterImages('code')">Coding</button>
    </div>
  </nav>

  <h1 class="gallery-title">Explore Photos</h1>

  <div class="gallery">
    <!--  image boxes -->
    <div class="image-box nature"><img src="img/nature/1.jpg" alt="Nature 1" onclick="openLightbox(0)" /></div>
    <div class="image-box code"><img src="img/code/2.jpg" alt="code 1" onclick="openLightbox(1)" /></div>
    <div class="image-box people"><img src="img/people/4.jpg" alt="People 1" onclick="openLightbox(2)" /></div>
    <div class="image-box city"><img src="img/city/3.jpg" alt="city 1" onclick="openLightbox(3)" /></div>

    <div class="image-box city"><img src="img/city/11.jpg" alt="city 11" onclick="openLightbox(2)" /></div>
    <div class="image-box city"><img src="img/city/5.jpg" alt="city 5" onclick="openLightbox(2)" /></div>
    <div class="image-box nature"><img src="img/nature/2.jpg" alt="nature 2" onclick="openLightbox(2)" /></div>
    <div class="image-box animals"><img src="img/animals/1.jpg" alt="animals 1" onclick="openLightbox(2)" /></div>

    <div class="image-box code"><img src="img/code/3.jpg" alt="code 2" onclick="openLightbox(2)" /></div>
    <div class="image-box city"><img src="img/city/10.jpg" alt="city 3" onclick="openLightbox(2)" /></div>
    <div class="image-box code"><img src="img/code/5.jpg" alt="code 3" onclick="openLightbox(2)" /></div>
    <div class="image-box nature"><img src="img/nature/3.jpg" alt="nature 5" onclick="openLightbox(2)" /></div>

    <div class="image-box city"><img src="img/city/5.jpg" alt="city 10" onclick="openLightbox(2)" /></div>
    <div class="image-box code"><img src="img/code/10.jpg" alt="code 5" onclick="openLightbox(2)" /></div>
    <div class="image-box nature"><img src="img/nature/9.jpg" alt="nature 7" onclick="openLightbox(2)" /></div>
    <div class="image-box people"><img src="img/people/5.jpg" alt="People 3" onclick="openLightbox(2)" /></div>

    <div class="image-box code"><img src="img/code/19.jpg" alt="code 31" onclick="openLightbox(2)" /></div>
    <div class="image-box people"><img src="img/people/7.jpg" alt="People 13" onclick="openLightbox(2)" /></div>
    <div class="image-box code"><img src="img/code/21.jpg" alt="code 17" onclick="openLightbox(2)" /></div>
    <div class="image-box people"><img src="img/people/22.jpg" alt="People 2" onclick="openLightbox(2)" /></div>

    <div class="image-box code"><img src="img/code/31.jpg" alt="code 10" onclick="openLightbox(2)" /></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="" alt="" />
    <button class="prev" onclick="changeImage(-1)">&#10094;</button>
    <button class="next" onclick="changeImage(1)">&#10095;</button>
  </div>
</div>
